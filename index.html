<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Roqqu Exchange Home</title>
</head>

<body>
    <!-- Body design  -->
    <section class="body-wrapper">
        <!-- left -->
        <div class="left">
            <div class="navbar-image">
                <img src="/Images/logo_white.4f91a3a0.png" alt="" class="logoImage">
            </div>
            <div class="main-image">
                <img src="/Images/Layer 2.svg" alt="" class="leftImage">
            </div>
        </div>
        <!-- right -->
        <div class="right">
            <div class="navbar-text">
                <p>Already have an account? <span><a href="">Login</a></span></p>
            </div>
            <div class="right-body">

                <!-- Form -->
                <div class="right-body-form">
                    <div class="right-body-text">
                        <h1>Sign up</h1>
                    </div>
                    <div class="one">
                        <form action="">
                            <label for="fname">Email address</label><br>
                            <div class="emailSection">
                                <input class="emailInput" type="text" id="email" name="email" value="" placeholder="Enter email address" required><br><br>
                                <i class="fa fa-envelope"></i>
                            </div>
                            <label for="lname">Password</label><br>
                            <div class="passwordSection">
                                <input type="password" id="Password" name="password" value="" placeholder="Enter Password" class="passwordInput" required><br><br>
                                <i class="fa fa-lock "></i>
                                <i class="fa fa-eye"></i>

                            </div>

                            <label for="lname">Confirm Password</label><br>
                            <div class="passwordSection">
                                <input type="password" id="Password" name="password" value="" placeholder="Confirm Password" class="passwordInput" required><br><br>
                                <i class="fa fa-lock "></i>
                                <i class="fa fa-eye"></i>

                            </div>
                            <p class="form-text">By signing up, I agree that i'm 18 years of age or older. I also agree to the <span><a href="">Terms of service and Privacy policy</a></span> </p>
                            <button type="submit" value="Sign up">Sign up</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>


</body>

</html>
